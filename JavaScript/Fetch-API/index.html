<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form action="">
        <div class="amout">
          <p>Enter Amount</p>
          <input type="text" placeholder="Enter amount" name="" id="" />
        </div>
        <div class="dropdown">
          <p>From</p>
          <div class="select-contaienr">
            <img src="../assests/story-3.png" alt="">
            <select name="form" id="">
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="AHF">AHF</option>
              <option value="AUD">AUD</option>
            </select>
          </div>
        </div>
        <div class="to">
            <p>To</p>
            <div class="select-contaienr">
              <!-- <img src="https://flagsapi.com/IN/flat/64.png" alt=""> -->
               <img src="../assests/story-2.png" alt="">
              <select name="form" id="">
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="AHF">AHF</option>
                <option value="AUD">AUD</option>
              </select>
            </div>
          </div>
          <div class="msg-container">
            <h3>1USD  = 80INR</h3>
            <button>Get Exchange Rate</button>
          </div>
      </form>
    </div>
    <script src="API.js"></script>
  </body>
</html>
