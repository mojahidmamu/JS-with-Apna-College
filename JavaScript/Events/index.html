<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events in JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>this is events in JS</h2>

    <button onclick="console.log('button was clicked'); alert('this is single page') ">Click Me</button>
    <button ondblclick="console.log('button was clicked 2x');  ">Click Me 2x</button>
    <!-- <button oncanplay="console.log('button was clicked 2x');  ">Click Me 3x</button> -->
    <div onmouseover="console.log('you are in the box')">this is a box</div>

    <script src="script.js"></script>
  </body>
</html>
