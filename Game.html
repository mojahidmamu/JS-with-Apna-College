<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="Game.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock-Paper-Scissors</h1>
    <div class="choices">
      <button class="choice" data-choice="rock">🪨 Rock</button>
      <button class="choice" data-choice="paper">📄 Paper</button>
      <button class="choice" data-choice="scissors">✂️ Scissors</button>
    </div>
    <div class="results">
      <p id="result-message">Make your choice!</p>
      <p><strong>Player Score:</strong> <span id="player-score">0</span></p>
      <p><strong>Computer Score:</strong> <span id="computer-score">0</span></p>
    </div>
  </div>
  <script src="Game.js"></script>
</body>
</html>
